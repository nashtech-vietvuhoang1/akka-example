def versions = [
  ScalaBinary: "2.13",
        Version: "2.8.2"
]

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}:${versions.Version}"
  implementation "com.typesafe.akka:akka-bom_${versions.ScalaBinary}:${versions.Version}"
  implementation 'ch.qos.logback:logback-classic:1.2.3'
  testImplementation "com.typesafe.akka:akka-actor-testkit-typed_${versions.ScalaBinary}:${versions.Version}"
  testImplementation 'junit:junit:4.13.1'
  compileOnly 'org.projectlombok:lombok:1.18.28'
  annotationProcessor 'org.projectlombok:lombok:1.18.28'

  testCompileOnly 'org.projectlombok:lombok:1.18.28'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
  testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

}

mainClassName = "com.example.ActorHierarchyExperiments"

run {
  standardInput = System.in
}
